<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>{% block title %}Title Goes Here{% endblock %}</title>
   <link rel="stylesheet" href="/static/css/reset-fonts-grids.css" type="text/css">
   <link rel="stylesheet" href="/static/css/custom.css" type="text/css">
</head>
<body>
<div id="doc" class="yui-t7">
   <div id="hd" role="banner"><h1>{% block header %}Header goes Here {% endblock %}</h1></div>
   <div id="bd" role="main">
	<div class="yui-g">
          {% block body %}{% endblock %}
	</div>
   </div>
   <div id="ft" role="contentinfo"><p>{% block footer %}{% endblock %}</p></div>
</div>
<script type="text/javascript" src="/static/yui/yui/yui-min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
